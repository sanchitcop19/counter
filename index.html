<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row text-center d-sm-flex justify-content-sm-center align-items-sm-center">
        <div class="col">
            <h1 class="display-1 text-center text-dark d-sm-flex justify-content-sm-center align-items-sm-center" id = "count">
                0
            </h1>
        </div>
    </div>
    <script>
        document.onload = function(){
            if (!document.cookie){
                return;
            }
            const count = document.getElementById('#count');
            count.innerHTML = document.cookie;
        }
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/counter.js"></script>
</body>

</html>
